<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>HATE A CAKE</title>

  <link rel="icon" href="./img/favicon.jpg" type="image/x-icon">

</head>

<body>

  <nav class="navbar">

    <div class="navbar__logo">
      <a href="../index.html"><img src="../icon/logo.svg" alt=""></a>
    </div>

    <ul class="navbar__menu">

      <li class="menu-btn"><a onclick="clickSingleA(this)" class="single" href="./shop.html">Shop</a></li>
      <li class="menu-btn"><a onclick="clickSingleA(this)" class="single" href="./about.html">About</a></li>
      <li class="menu-btn"><a onclick="clickSingleA(this)" class="single" href="./store.html">Store</a></li>


      <!-- 추가적인 메뉴 -->
      <li class="additional-menu menu-divider"></li>
      <li class="additional-menu menu-btn">
        <a onclick="clickSingleA(this)" class="single" href="../html/login.html">My Order</a>
      </li>
    </ul>

    <ul class="navbar__icons">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for cake">
        <span class="clear-icon" id="clear-icon">&times;</span>
      </div>
      <li class="search-icon"><a href="#"><img src="../icon/search.svg" alt="Search icon"></a></li>
      <li class="account-icon"><a href="../html/login.html"><img src="../icon/account.svg" alt="Account icon"></a></li>
      <li class="bag-icon"><a href="#"><img src="../icon/bag.svg" alt="Bag icon"></a></li>
      <a href="#" class="navbar__toggleBtn"><img src="../icon/hamburger.svg" alt="Humburger menu icon"></a>
    </ul>

  </nav>

  <div class="login__container">
    <div class="login__heading">
      Log In
    </div>
    <div class="login__form">
      <div class="email">
        <label for="email">Email address</label>
        <input type="email" name="email" placeholder="Email address">
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password">
      </div>
      <button class="login__button">
        Log In
      </button>
      <div class="login__auth">
        <p class="signup"><a href="#">Sign up</a></p><span class="hr">|</span>
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__copyright">
        <p>Copyright 2022 hateacake</p>
        <p>All Rights Reserved.</p>
      </div>
      <div class="footer__address">
        <p>Maple Street, Toronto, ON M1A 2B3, Canada</p>
        <p>+1 (416) 555-1234</p>
        <p><span class="bold">Mon - Sat</span>8am - 7pm<span class="hr">|</span><span class="bold">Sun</span>10am - 5pm
        </p>
      </div>
      <div class="footer__social-link">
        <a href="#"><img src="../icon/instagram.svg" alt="instagram icon"></a>
        <a href="#"><img src="../icon/facebook.svg" alt="facebook icon"></a>
        <a href="#"><img src="../icon/pinterest.svg" alt="pinterest icon"></a>
      </div>
    </div>
  </footer>



  <script src="../main.js"></script>
</body>

</html>
